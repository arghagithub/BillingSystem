<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Billing System</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search item's name" aria-label="Search" id="search">
                </form>
            </div>
        </nav>
    </header>
    <div class="container my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title red">Add items</h5>
                <form>
                    <div class="mb-3">
                        <label for="item" class="form-label">Item name</label>
                        <input type="text" class="form-control" id="item">
                    </div>
                    <div class="mb-3">
                        <label for="qua" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="qua">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Add to cart</button>
                    <button type="submit" class="btn btn-success" id="update">Update</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <h2 class="center blue">My items</h2> -->
    <div class="image">
        <img src="grocery.jpeg" alt="">
    </div>
    <div class="container my-3">
        <div class="container-sm">
            <span class="w-3">no.</span>
            <span class="w-3">name</span>
            <span class="w-3">quantity</span>
            <span class="w-3">price</span>
            <span class="w-3">actions</span>
        </div>
        <hr>
    </div>
    <div class="container" id="element">
    </div>
    <div class="container my-2" id="mon">
        <span class="bold">Total Cost:</span>
        <span id="total_cost"></span>
    </div>
    <div class="container my-4">
        <button class="btn btn-secondary" id="clear">Clear All</button>
    </div>
    <footer class="center" style="font-size: 8px;">
        created by Argha Golui @all copyright reserved
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
